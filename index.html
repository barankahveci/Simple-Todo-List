<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yapılacaklar Listesi</h1>
        <div class="form-container">
            <form>
                <div class="form-first">
                    <input autocomplete="off" id="todo-input" type="text" placeholder="Ne yapmak istiyorsunuz ?">
                    <button id="todo" type="submit">Ekle</button>
                </div>
            </form>
        <div class="temizle">
            <button id="clear">Temizle</button>
        </div>
        <ul id="todos">
            <!-- <li>
                <span>Todo İsim</span>
                <button type="reset">Sil</button>
            </li> -->
        </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
